<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Finder</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Internet Speed Finder</h1>
        <button id="checkSpeed">Check Speed</button>
        <div id="result" class="hidden">
            <marquee>
                <p><strong>Download Speed:</strong> <span id="downloadSpeed"></span> MBps | <strong>Upload Speed:</strong> <span id="uploadSpeed"></span> MBps</p>
                <p><strong>IP Address:</strong> <span id="ipAddress"></span> | <strong>Network Provider:</strong> <span id="networkProvider"></span></p>
            </marquee>
        </div>
    </div>

      <script src="script.js">
    </script>
</body>
</html>
